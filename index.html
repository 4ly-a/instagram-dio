<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section>
      <section class="main-container">
        <section class="first-card-container">
          <header class="logo-container">
            <h1 class="logo">My Isgram</h1>
          </header>

          <section class="form-container">
            <form>
              <input
                placeholder="Telefone, usuário ou email"
                name="username"
                type="text"
                class="login"
              />
              <input class="senha" type="password" placeholder="Senha" />
            </form>
            <button class="form-button">Entrar</button>
          </section>

          <section class="sec-container">
            <div class="or-line-container">
              <p>
                <span id="span-1" class="line-1">______________ </span> ou
                <span id="span-2" class="line-2">______________ </span>
              </p>
            </div>
            <section class="facebook-conainer">
              <button>
                <span class="material-icons"> facebook </span>
                <span class="facebook-txt">Entrar com o Facebook</span>
              </button>
            </section>
            <a class="forgot-password" href="">Esqueceu a senha</a>
          </section>
        </section>

        <section class="cadastro-container">
          <p>
            Não tem uma conta ?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Cadastre-se</a
            >
          </p>
        </section>
      </section>

      <section class="app-container">
        <p>Obtenha o aplicativo</p>
        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
          <img
            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"
            alt="play store app"
          />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D017D6AD0-3BC7-4C03-8401-B14F8F4EB1E9%26utm_content%3Dlo%26utm_medium%3Dbadge"
        >
          <img
            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"
            alt="app store app"
          />
        </a>
      </section>
    </section>
    <footer>
      <section class="link-container">
        <ul class="link-items-container">
          <li class="link-items">
            <a href="">Sobre</a>
            <a href="">Blog</a>
            <a href="">Carreiras</a>
            <a href="">Ajuda</a>
            <a href="">API</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Principais contas</a>
            <a href="">Hashtags</a>
            <a href="">Localizações</a>
          </li>
        </ul>
      </section>
      <section class="bottom-footer">
        <select aria-label="Idioma" class="seletor-idioma">
          <option value="pt-br">Português (Brasil)</option>
          <option value="af">Afrikaans</option>
          <option value="cs">Čeština</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
          <option value="en-gb">English (UK)</option>
          <option value="es">Español (España)</option>
          <option value="es-la">Español</option>
          <option value="fi">Suomi</option>
          <option value="fr">Français</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="it">Italiano</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="nb">Norsk</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>

          <option value="ru">Русский</option>
          <option value="sv">Svenska</option>
          <option value="th">ภาษาไทย</option>
          <option value="tl">Filipino</option>

          <option value="zh-cn">中文(简体)</option>
          <option value="zh-tw">中文(台灣)</option>

        <p>© 2021 Instagram do Facebook</p>

    </footer>
  </body>
</html>
